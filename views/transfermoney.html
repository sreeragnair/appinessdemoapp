
   {% extends 'layout.html' %}

   {% block title %}{% endblock %}
   
   
   {% block content %}
   
   
  
      <section class="subBanner">
          <div class="container">
            <div class="row">
            </div>
          </div>
        </section>
  
      <section class="subContentArea">
        <div class="container">
          <div class="row talent">
          
         

          <div class="eventRegBox">
            <div class="regBox">
              <h5>Transffermoney</h5>
              <div class="form-group customForm">
            
                <form action="/users/payment"   method="post" >     
            
              <div class="form-mutiple">
                <div class="form-group customForm school">
                        <label for="">Transsfer to</label>


                    <select  name="username" required >
                      {% for x in user %}

                      <option>{{x.username}}</option>
                      <!-- <option value="X">10th</option>
                      <option value="XI">Plus One</option>
                      <option value="XII">Plus Two</option> -->
                      {% endfor %}

                    </select>

                </div>
              
         
              </div>

           

              <div class="form-group customForm">
                <label for="">Total Amount</label>
                <input type="number" class="form-control custm" name="amount" id="" required>
                <mb></mb>
              </div>
             
      
              <div class="form-group customForm text-right">
                <button class="btn sasBtn">Transfer now</button>
              </div>
            </div>
          </form>
          </div>








          {% if error.length !=0 %}
          <div class="alert alert-dismissable alert-danger">
              <button class="close" data-dismiss="alert" type="button">×</button>
              <strong> </strong>
              <span area-hidden="true">{{error}}</span>
          </div>{% endif %}
    
    
    
    
    
          {% if success.length !=0 %}
          <div class="alert alert-dismissable alert-success">
              <button class="close" data-dismiss="alert" type="button">×</button>
              <strong> </strong>
              <span area-hidden="true">{{success}}</span>
          </div>{% endif %}




        </div>
      </div>

















    </section>

    {% endblock %}
